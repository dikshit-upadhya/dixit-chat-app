<!DOCTYPE html>
<html>
    <head>
        <title>Join In</title>
        <link rel="icon" type="image/ico" href="./img/text.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/chat.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <form action="chat.html">
        <div class="container">
                <div class="join-in-heading">
                    <h1>Join In</h1>
                </div>
                <div class="label-join-in-username">
                    <label><i class="material-icons">account_circle</i> Username</label>
                </div>
                <div class="join-in-username">
                    <input placeholder="Username" name="username" id="username"> 
                </div>
                <div class="label-join-in-password">
                    <label><i class="material-icons">vpn_key</i> Room Id</label>
                </div>
                <div class="join-in-password">
                    <input placeholder="Room Id" name="password" id="password">
                </div>
                <div class="join-in-button">    
                    <button><i class="material-icons">send</i></button>
                    <!-- id = name = join-button  and  type = submit-->
                </div>            
            </div>
        </form>
       
    </body>
</html>

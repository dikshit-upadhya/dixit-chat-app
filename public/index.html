<!DOCTYPE html>
<html>
    <head>
        <title>Join In</title>
        <link rel="stylesheet" href="css/chat.css">
    </head>
    <body>
        <form action="chat.html">
        <div class="container">
                <div class="join-in-heading">
                    <h1>Join In</h1>
                </div>
                <div class="join-in-username">
                    <input placeholder="Username" name="username" id="username">
                </div>
                <div class="join-in-password">
                    <input placeholder="Password" type="password" name="password" id="password">
                </div>
                <div class="join-in-button">
                    <input value="Join" type="submit" name="join-button" id="join-button">    
                </div>            
            </div>
        </form>
    </body>
</html>

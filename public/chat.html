<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Dikshit's Chat App</title>
        <link rel="icon" type="image/ico" href="./img/text.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">        
    </head>
    <body>
        
        <!-- @@@@@@@@@ fixed navbar @@@@@@@@@@ -->
        <div class="navbar">
            <div class="hamburger">
                <button><i class="material-icons font-high" >list</i></button>
            </div>
            <div class="logo">
                <div class="logo-heading">
                    <h1>YouChats</h1>
                </div>
                <div class="logo-logo">
                    <i class="material-icons">chat</i>
                </div>
            </div>
            <div class="logout">
                <button><i class="material-icons font-high" >perm_identity</i></button>
            </div>
        </div>
        <div class="logout-option">
            <button>
                LOG OUT
            </button>
        </div>
        <!-- @@@@@@@@@@ message display part @@@@@@@@@@ -->
        <div class="container">
            <div class="side-bar">
                <div class="side-bar-content">
                    <h1>roomId</h1>
                    
                    <h3>dkshit</h3>
                    
                </div>
            </div>
            <div class="message-display">
                <div class="message-format-inside">
                    <div class="message">
                        ehllool dkdkfkdf dkf dkfldfjd fdjfd fkdf kdf dkf dkf kdfjdk fdkfjdk
                    </div>
                    <div class="sender-and-timestamp">{{username}} - {{createdAt}}</div>
                </div>
            </div>
        </div>   

        <!-- @@@@@@@@@@@ sticky footer part @@@@@@@@@@@@@ -->

        <div class="footer">
                
            <div class="message-entry">
                <form id="messageForm">
                <input placeholder="Enter your message here" name="messageField" id="messageField" class="message-field">
            </div>
                
            <div class="message-button">
                <button id="messageButton" class="message-button-inside"><i class="material-icons font-high">send</i></button>
                <!-- id=name="messageButton" class="message-button-inside" -->
                </form>
            </div>
                
            <div class="location-button">
                <form id="locationButtonForm">
                <button class="location-button-inside" id="locationButton" name="locationButton">
                    <i class="material-icons font-high">my_location</i>
                </button>
                </form> 
            </div>

        </div>
        
        <!-- @@@@@@@@@@ message layout @@@@@@@@@@ -->

        <script type="text/html" class="message-format">
            <div class="message-format-inside">
                <div class="message">{{message}}</div>
                <div class="sender-and-timestamp">{{username}} - {{createdAt}}</div>
            </div>
        </script>
        
        <!-- @@@@@@@@@@ location message layout @@@@@@@@ -->
        
        <script type="text/html" class="location-message-format">
            <div class="message-format-inside">
                <div class="message"><a href="{{url}}">My Location</a></div>
                <div class="sender-and-timestamp">{{username}} - {{createdAt}}</div>
            </div>
        </script>

        <!-- @@@@@@@@@@@@@ side bar content layout @@@@@@@@@ -->
        
        <script type="text/html" class="sidebar-content-format">
            <div class="side-bar-content">
                <h1>roomId</h1>
                {{#userList}}
                <h3>{{username}}</h3>
                {{/userList}}
            </div>
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/uiDesign.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
